                        class="flex items-center p-2 border rounded-md cursor-pointer hover:bg-[#f4ede8]">Corporate

                    <input name="type" type="radio" class="w-4 h-4">
                    <label for="type"
                        class="flex items-center p-2 border rounded-md cursor-pointer hover:bg-[#f4ede8]">Product

                    <label for="type"
                        class="flex items-center p-2 border rounded-md cursor-pointer hover:bg-[#f4ede8]">Conferences &

                    <label for="type"

                    <label for="type"

                    <input name="type" type="radio" class="w-4 h-4">
                    <label for="type"

                    <label for="type"
